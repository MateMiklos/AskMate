<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Add User Story Super Sprinter 3000</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body>
<h1>Add User Story</h1>
<form action="/story" method="POST">
    <label for="story-input">Story Title:</label>
    <br>
    <input type="text" name="title" size="15"{{ note }}>
    <input type="text" name="id" value = "{{ id }}" hidden>
    <br><br>
    <label for="user-story-input">User Story:</label>
    <br>
    <textarea id="user-story-input" name="user_story" rows="8" cols="80"></textarea>
    <br><br>
    <label for="Acceptance-input">Acceptance:</label>
    <br>
    <textarea id="Acceptance-input" name="acceptance_criteria" rows="8" cols="80">{{ note }}</textarea>
    <br><br>
    <label for="business"><h4>Business value:</h4></label><input id="business" min="100" max="1500" step="100"
                                                                 name="business_value" type="number">
    <label for="estimation"><h4>Estimation:</h4></label><input id="estimation" min="0.5" max="40" step="0.5"
                                                               name="estimation" type="number">
    <br><br>
    {#    <input type="text" name="status" value="planning" hidden>#}

    <p>
        <select name="status" id="dropdown_status">
            {% for element in statuses %}
                <option {% if story is defined and story['status'] == element %} selected {% endif %}
                                                                                 value="{{ element }}">{{ element }}</option>
            {% endfor %}
        </select>
    </p>
    <br>
    <input type=submit value="submit">
</form>
</body>
</html>
