<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}">
</head>
<body>
{% block content %}
    <div style="text-align:center;">
    {% for line in answer %}
        <form action='{{ url_for('update_answer', id = line['id']) }}' method="POST">
{#        <form action='/update/{{answer['id']}}/edit' method="POST">#}
         <label for="question_title">Edit</label>
        <br>
        <textarea id="text" name="message" rows="5" cols="30">{{ line["message"] }}</textarea>
         <br>
        <input type="text" name="image" value="{{ line["image"] }}" >
        <input type="text" name="question_id" value='{{ line["question_id"] }}' hidden>
        <br>
        <br><br>
        <br>
            <br><br>
            <br>
            <br>
            <input class="button" type=submit value="Submit">
            <br><br>
        </form>
        <a href='/question/{{ line["question_id"] }}' class="button" style="text-decoration: none">Back tome question</a>
    </div>
    {% endfor %}
    <br>
    {% include 'footer.html' %}
{% endblock %}
</body>
</html>
